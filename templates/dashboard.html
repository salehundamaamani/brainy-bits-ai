<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(30, 144, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(30, 144, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(30, 144, 255, 0); }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        header {
            background-color: #1f2c45;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            animation: bounce 2s infinite;
        }

        main {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #1E90FF;
        }

        .charts {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 45%;
            margin: 10px 0;
        }

        .chart-container h2 {
            color: #333;
        }

        .pie-chart {
            width: 300px;
            height: 300px;
            animation: pulse 2s infinite;
        }

        #lineChartContainer {
            width: 100%;
            margin-top: 50px;
            border: 2px solid #1f2c45;
        }

        #lineChart {
            width: 100%;
            height: 400px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin: 20px auto;
            text-decoration: none;
            color: #1f2c45;
            font-size: 18px;
            background-color: #ddd;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-link:hover {
            background-color: #bbb;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        Dashboard
    </header>
    <main>
        <div class="charts">
            <div class="chart-container">
                <h2 style="color: #1E90FF;">Today</h2>
                <div id="todayChart" class="pie-chart" style="border: 2px solid #1E90FF;"></div>
            </div>
            <div class="chart-container">
                <h2 style="color: #4682b4;">Weekly</h2>
                <div id="weeklyChart" class="pie-chart" style="border: 2px solid #4682b4;"></div>
            </div>
        </div>
        <div id="lineChartContainer">
            <h2 style="color: #1E90FF;">Focus Over Time</h2>
            <svg id="lineChart"></svg>
        </div>
    </main>
    <div>
        <a href="/" class="back-link" style="background-color: #1f2c45; color: white;">Back to Home</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_data')
                .then(response => response.json())
                .then(data => {
                    const weeklyPieData = [
                        { label: "Neutral", value: data.neutral },
                        { label: "Not Neutral", value: data.not_neutral }
                    ];
                    drawPieChart('#weeklyChart', weeklyPieData);
                })
                .catch(error => console.error('Error fetching weekly data:', error));

            fetch('/get_data_today')
                .then(response => response.json())
                .then(data => {
                    const todayPieData = [
                        { label: "Focussed", value: data.focussed },
                        { label: "Not Focussed", value: data.not_focussed }
                    ];
                    drawPieChart('#todayChart', todayPieData);
                })
                .catch(error => console.error('Error fetching today data:', error));
        });

        function drawPieChart(selector, data) {
            let width = 300, height = 300, radius = Math.min(width, height) / 2;
            let svg = d3.select(selector)
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .attr('xmlns', 'http://www.w3.org/2000/svg')
                .append('g')
                .attr('transform', `translate(${width / 2}, ${height / 2})`);

            let color = d3.scaleOrdinal(['#01FF48', '#F98080']);
            let pie = d3.pie().value(d => d.value);
            let path = d3.arc().outerRadius(radius).innerRadius(0);

            let arc = svg.selectAll('arc')
                .data(pie(data))
                .enter()
                .append('g')
                .attr('class', 'arc');

            arc.append('path')
                .attr('d', path)
                .attr('fill', d => color(d.data.label))
                .each(function(d) { this._current = d; }) // store the initial angles
                .transition()
                .duration(1000)
                .attrTween('d', function(d) {
                    let interpolate = d3.interpolate({startAngle: 0, endAngle: 0}, d);
                    return function(t) {
                        return path(interpolate(t));
                    };
                });

            arc.append('text')
                .attr('transform', d => `translate(${path.centroid(d)})`)
                .attr('dy', '0.35em')
                .attr('text-anchor', 'middle')
                .style('font-size', '12px')
                .text(d => `${d.data.label}: ${d.data.value}`);
        }
    </script>
</body>
</html>
